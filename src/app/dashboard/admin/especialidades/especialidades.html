<section class="contact section">
  <h3 class="text-center mb-3">Listado de Especialidades</h3>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (esp of especialidades; track esp.id) {
        <tr>
          <td>{{ esp.id }}</td>
          <td>{{ esp.nombre }}</td>
          <td>{{ esp.descripcion }}</td>
          <td class="d-md-flex gap-3">
            <button class="btn btn-primary" (click)="seleccionarEspecialidad(esp)"><i class="bi bi-pencil" ></i> Editar</button>
            <button class="btn btn-danger" (click)="eliminarEspecialidad(esp.id)"><i class="bi bi-trash" ></i> Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
