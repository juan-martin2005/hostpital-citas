<section id="especialidadesSection" class="section py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 fw-bolder text-dark">
      Listado de Especialidades
    </h2>

    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover table-borderless align-middle mb-0">
            <thead class="bg-primary text-white text-uppercase sticky-top">
            <tr>
              <th scope="col" class="py-3 text-center">ID</th>
              <th scope="col" class="py-3">Nombre</th>
              <th scope="col" class="py-3 d-none d-md-table-cell">DescripciÃ³n</th>
              <th scope="col" class="py-3 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
              @if (especialidades.length === 0) {
                <tr>
                  <td colspan="4" class="text-center py-5 text-muted fst-italic">
                    <i class="bi bi-info-circle me-2"></i> No hay especialidades registradas
                  </td>
                </tr>
              } @else {
                @for (esp of especialidades; track esp.id) {
                  <tr>
                    <td class="fw-bold text-primary text-center">{{ esp.id }}</td>
                    <td class="text-start">{{ esp.nombre }}</td>
                    <td class="text-muted text-start d-none d-md-table-cell">{{ esp.descripcion }}</td>
                    <td class="text-center">
                      <div class="d-flex justify-content-center flex-nowrap gap-2">
                        <button class="btn btn-sm btn-outline-primary shadow-sm" (click)="seleccionarEspecialidad(esp)" title="Editar especialidad">
                          <i class="bi bi-pencil"></i>
                          <span class="d-none d-sm-inline-block ms-1"></span>
                        </button>
                        <button class="btn btn-sm btn-outline-danger shadow-sm" (click)="eliminarEspecialidad(esp.id)" title="Eliminar especialidad">
                          <i class="bi bi-trash"></i>
                          <span class="d-none d-sm-inline-block ms-1"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                }
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
