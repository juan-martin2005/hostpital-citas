<style>
    #form-checkout {
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }
</style>
<section class="section">
  <div class="text-center">Mercado Pago</div>
  @if (false) {
    <div class="row col-12">
      <form id="form-checkout" class="form-group">
        <div class="mb-1">
          <div id="form-checkout__cardNumber" class="form-control" style="height: 35px;"></div>
        </div>
    
        <div class="mb-1 col-6">
          <div id="form-checkout__expirationDate" class="form-control"  style="height: 35px;"></div>
        </div>
    
        <div class="mb-1 col-6">
          <div id="form-checkout__securityCode" class="form-control"  style="height: 35px;"></div>
        </div>
    
        <div class="mb-1">
          <input type="text" id="form-checkout__cardholderName" class="form-control"/>
        </div>
    
        <div class="mb-1">
          <select id="form-checkout__issuer" class="form-select"></select>
        </div>
    
        <div class="mb-1">
          <select id="form-checkout__installments" class="form-select"></select>
        </div>
    
        <div class="mb-1">
          <select id="form-checkout__identificationType" class="form-select"></select>
        </div>
    
        <div class="mb-1">
          <input type="text" id="form-checkout__identificationNumber" class="form-control"/>
        </div>
    
        <div class="mb-1">
          <input type="email" id="form-checkout__cardholderEmail" class="form-control"/>
        </div>
    
        <div class="mb-1 d-flex justify-content-end">
          <button type="submit" id="form-checkout__submit" class="btn btn-dark ">Pagar</button>
          
        </div>
      </form>
    </div>
  }
  <div class="container" style="max-width: 500px;">
   <div id="paymentBrick_container"></div>
  </div>
</section>
